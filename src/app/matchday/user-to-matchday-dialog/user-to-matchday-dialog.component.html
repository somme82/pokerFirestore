<div class="fnpc-dialog-headline">Spieler hinzuf√ºgen</div>
<mat-dialog-content>
  <div class="fnpc-profile" (click)='insertPlayer(player.id)' *ngFor="let player of players | async">
    <div class="fnpc-profile-avatar">
      <img src="../../assets/images/home-black.svg">
    </div>
    <div class="fnpc-profile-head">
      <strong>{{player.data.name}}</strong>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <!--button mat-button [mat-dialog-close]="true" (click)="insertScore()">Spieler anlegen</button-->
  <button mat-button [mat-dialog-close]="true">OK</button>
</mat-dialog-actions>
