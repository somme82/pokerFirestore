<div class="fnpc-headline" *ngIf="globalVars.dataInitialized">
  <div class="fnpc-headline-item-left"></div>
  <div class="fnpc-headline-item-middle">Berichte</div>
  <div class="fnpc-headline-item-right"></div>
</div>
<div class="fnpc-dialog-content" *ngIf="globalVars.dataInitialized">
  <div class="fnpc-article-table">
    <div class="fnpc-article" *ngFor="let article of articles | async; let i = index">
      <div class="fnpc-profile fnpc-article-headline">

        <div class="fnpc-profile-avatar">
          <img src="../../assets/avatar/{{article.avatar}}">
        </div>
        <div class="fnpc-profile-head">
          <strong>{{article.data.matchdayDate.toDate().toLocaleDateString('de-de', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'})}} bei {{article.venuePlayer}}</strong>
        </div>
        <div class="">Von {{article.playerName}}</div>
      </div>
      <div><div class="fnpc-article-content" [innerHTML]="article.data.text"></div></div>

    </div>
  </div>

</div>
