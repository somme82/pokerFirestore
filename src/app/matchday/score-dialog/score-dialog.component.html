<div class="fnpc-dialog-headline">Neuen Spielstand eintragen für {{player.name}}</div>
<!--div class="fnpc-headline">Neuen Spielstand eintragen<div class="fnpc-pull-right">X</div></div-->
<div class="fnpc-dialog-content">
  <div class="fnpc-table" *ngIf="score">
    <div class="fnpc-table-row">
      <div class="fnpc-table-cell">BuyIn</div>
      <div class="fnpc-table-cell"><input cdkFocusInitial type="number" [(ngModel)]="score.buyin"/></div>
    </div>
    <div class="fnpc-table-row">
      <div class="fnpc-table-cell">Chips</div>
      <div class="fnpc-table-cell"><input type="number" [(ngModel)]="score.chips"/></div>
    </div>
  </div>
</div>

<div class="fnpc-menu-bottom">
  <a class="fnpc-menu-item" mat-button (click)="insertScore()">Speichern</a>
  <a class="fnpc-menu-item" mat-button (click)="deleteScore()">Löschen</a>
  <a class="fnpc-menu-item" (click)="globalVars.closeDialog()">Abbrechen</a>
  <!--a class="fnpc-menu-item" mat-button (click)="openMatchdayDialog()" ><img src="../../assets/images/star-white.svg"></a-->
  <!--a class="fnpc-menu-item"><img src="../../assets/images/edit-white.svg"></a-->
  <!--a class="fnpc-menu-item"><img src="../../assets/images/mail-white.svg"></a-->
</div>
