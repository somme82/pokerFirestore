<div class="fnpc-dialog-headline">Spieltag Zusammenfassung</div>
<div class="fnpc-dialog-content">
  <div class="fnpc-table">
    <div class="fnpc-table-row">
      <div class="fnpc-table-cell">BuyIn:</div>
      <div class="fnpc-table-cell">{{totalBuyIn}}</div>
    </div>
    <div class="fnpc-table-row">
      <div class="fnpc-table-cell">Chips im Umlauf:</div>
      <div class="fnpc-table-cell">{{totalChips}}</div>
    </div>
  </div>
</div>

<div class="fnpc-menu-bottom">
  <a class="fnpc-menu-item" mat-button (click)="deleteMatchday()"><img src="../../assets/images/minus-white.svg"></a>
  <a class="fnpc-menu-item" mat-button (click)="globalVars.closeDialog()"><img src="../../assets/images/delete-white.svg"></a>
</div>
