<div class="fnpc-dialog-headline">Neuen Spieler anlegen</div>
<div class="fnpc-dialog-content">
  <div class="fnpc-table">
    <div class="fnpc-table-row">
      <div class="fnpc-table-cell">Name</div>
      <div class="fnpc-table-cell"><input cdkFocusInitial [(ngModel)]="userName"/></div>
    </div>
  </div>
</div>

<div class="fnpc-menu-bottom">
  <a class="fnpc-menu-item" mat-button (click)="insertPlayer()"><img src="../../assets/images/check-white.svg"></a>
  <a class="fnpc-menu-item" mat-button (click)="globalVars.closeDialog()"><img src="../../assets/images/delete-white.svg"></a>
</div>
